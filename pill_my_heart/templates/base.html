<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- pill_my_heart CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
     <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - folium
      - pandas
    </py-env>

    <title>pill my heart!</title>
</head>
<body>
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand text-white" href="{{ url_for('main.index') }}">PMH</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                {% if g.user %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }} (로그아웃)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('address.index') }}">근처 약국 찾기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('pill_search.pill_search') }}">약 정보 검색</a>
                    </li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <div class="text-end">
                        <form class="w-100 me-3">
                            <input class="fomr-control me-2" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">
                            <span class="blind">검색</span>
                            <span class="ico_search_submit"></span>
                        </button>
                        </form>
                    </div>
                </form>
                </ul>
                {% else %}
                   <ul class="navbar-nav m1-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                           <a class="nav-link text-white px-2 text-secondary" href="{{ url_for('auth.signup') }}">회원가입</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link text-white px-2 text-secondary" href="{{ url_for('auth.login') }}">로그인</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link text-white" href="{{ url_for('address.index') }}">근처 약국 찾기</a>
                       <li class="nav-item">
                           <a class="nav-link text-white" href="{{ url_for('pill_search.pill_search') }}">약 정보 검색</a>
                       </li>
                   </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <form class="w-100 me-3">
                        <input class="form-control-lg me-2" type="search" placeholder="검색" aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit" onclick="window.location.href='/pill_result'">
                            <span class="blind">검색</span>
                            <span class="ico_search_submit"></span>
                        </button>
                    </form>
                </form>
            </div>
                {% endif %}
            </div>
        </header>
    </div>
</nav>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
</html>
